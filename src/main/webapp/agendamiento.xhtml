<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
		<f:metadata>
			<f:viewParam name="id" value="#{clienteController.idR}"></f:viewParam>
			<f:viewAction action="#{clienteController.datosRegistro()}" />
		</f:metadata>
	<title>Agendamiento</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/assets/css/table.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/permisos.js">
	</script>

</h:head>
<body>

	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="callcenter.xhtml"><img
				src="resources/assets/img/logo.png" /></a>
		</div>
		<ul class="nav navbar-nav">
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="callcenter.xhtml">Call Center <span
					class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="registro.xhtml">Registros</a></li>
					<li><a href="listadoInstalaciones.xhtml">Instalaciones</a></li>
					<li><h:form><p:commandButton class="nuevaInstalacion" onclick="$('#myModal').modal('show')" 
				onblur="#{clienteController.datoI()}" value="N Instalacion"></p:commandButton></h:form></li>

				</ul></li>

			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#" onclick="acceso()">Clientes<span
					class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="clientes1.xhtml" id="boton">Clientes</a></li>
					<li><a href="registrarEmpleado.xhtml" id="boton12">Empleado</a></li>
				</ul></li>

		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li><a> #{login.empleado.nombre}</a></li>
			<li><a id="dep"> #{login.empleado.departamento}</a></li>
			<li><h:form>
					<a> <h:commandButton class="btnExit" action="#{login.logout()}"
							value="Exit" image="./resources/assets/img/exit.png" />
					</a>
				</h:form></li>

		</ul>

	</div>
	</nav>
	<h:form>
		<div class="centerTexto">
			<h2>REVISION DE RECLAMOS</h2>
		</div>
		<div class="container margenCaja">

			<div class="panel panel-default">
				<div class="panel-heading ">
					<h>Datos Cliente</h>
				</div>
				
				<div class="panel-body">

					<div class="row">

						<div class="form-group">
							<div class="input-group marginBuscar">
								<h:inputText class="form-control"
									value="#{clienteController.agendamiento.fecha}"
									a:placeholder="Fecha Hora" rendered="" />

							</div>

						</div>

						<div class="modal-body">

							<div class="form-group">
								<h:inputText type="text" class="form-control" id="IDRegTEm"
									value="#{clienteController.agendamiento.codigoRegistroTemp}"
									a:placeholder="IDRegTEm" rendered="" />
							</div>

							<div class="form-group col-xs-6">
								<h:inputText type="text" class="form-control" id="Nombres"
									value="#{clienteController.registro.cliente.nombre}"
									a:placeholder="Nombres" />
							</div>
							<div class="form-group col-xs-6">
								<h:inputText type="text" class="form-control" id="Convencional"
									value="#{clienteController.registro.cliente.convencional}"
									a:placeholder="Convencional" />
							</div>
							<div class="form-group col-xs-6">
								<h:inputText type="text" class="form-control" id="Celular"
									value="#{clienteController.registro.cliente.celular}"
									a:placeholder="Celular" />
							</div>
							<div class="form-group col-xs-6">
								<h:inputText type="text" class="form-control"
									id="DireccionPrincipal"
									value="#{clienteController.registro.cliente.direccionPrincipal}"
									a:placeholder="Direccion Principal" />
							</div>
							<div class="form-group col-xs-6">
								<h:inputText type="text" class="form-control"
									id="DireccionSecundaria"
									value="#{clienteController.registro.cliente.direccionSecundaria}"
									a:placeholder="Direccion Secundaria" />
							</div>
							<div class="form-group col-xs-6">
								<h:inputText type="text" class="form-control"
									id="DireccionReferencia"
									value="#{clienteController.registro.cliente.direccionReferencia}"
									a:placeholder="Direccion Referencia" />
							</div>
							<div class="form-group col-xs-6">
								<h:inputText type="text" class="form-control" id="Latitud"
									value="#{clienteController.registro.cliente.latitud}"
									a:placeholder="Latitud" />
							</div>
							<div class="form-group col-xs-6">
								<h:inputText type="text" class="form-control" id="Longitud"
									value="#{clienteController.registro.cliente.longitud}"
									a:placeholder="Longitud" />
							</div>
							<div class="form-group col-xs-6">
								<h:inputText type="text" class="form-control" id="DireccionIP"
									value="#{clienteController.registro.cliente.servicio.get(i).ip}"
									a:placeholder="Direccion IP" />
							</div>
<!-- 							<div class="form-group col-xs-6"> -->
<!-- 								<h:inputText type="text" class="form-control" id="Password" -->
<!-- 									value="#{clienteController.registro.cliente.servicio.get(i).password}" -->
<!-- 									a:placeholder="Password" /> -->
<!-- 							</div> -->
							<div class="form-group col-xs-6">
								<h:inputText type="text" class="form-control" id="Plan"
									value="#{clienteController.registro.cliente.servicio.get(i).plan}"
									a:placeholder="Plan" />
							</div>

							<div class="form-group col-xs-6">
<!-- 								  <label for="sel1">Ingresado por:</label>      -->
								<h:selectOneMenu class="form-control" id="sel0"
									value="#{clienteController.registro.empleado.nombre}">
									<f:selectItems value="#{clienteController.registros}"
										var="pro1" itemLabel="#{pro1.empleado.nombre}"
										itemValue="#{pro1.empleado.nombre}" />
								</h:selectOneMenu>
							</div>
							<div class="form-group col-xs-6">
<!-- 								  <label for="sel1">Problema:</label>      -->
								<h:selectOneMenu class="form-control" id="sel4"
									value="#{clienteController.registro.problema}">
									<f:selectItems value="#{clienteController.problemas1}"
										var="pro1" itemLabel="#{pro1.carLabel}"
										itemValue="#{pro1.carLabel}" />
								</h:selectOneMenu>
							</div>
							<div class="form-group">
								<label>Observaciones del Registro</label>
								<h:inputTextarea
									value="#{clienteController.registro.observaciones}"
									class="form-control" id="exampleFormControlTextarea1" rows="5" />
							</div>

						</div>

					</div>

					<div class="form-group col-sm-6">
						  <label for="sel1">Revisado por:</label>     
						<h:selectOneMenu class="form-control" id="sel1"
							value="#{clienteController.agendamiento.tecnicoAsigna}">
							<f:ajax listener="#{clienteController.cargarDatosCallCenter()}"></f:ajax>
							<f:selectItems value="#{clienteController.empleados}"
								var="empleado" itemLabel="#{empleado.nombre}"
								itemValue="#{empleado.nombre}" />
						</h:selectOneMenu>
					</div>

					
					<div class="form-group col-sm-6">
						  <label for="selA">Acción:</label>     
						<h:selectOneMenu class="form-control" id="selAc"
							value="#{clienteController.registro.accion}">
							<f:ajax  listener="#{clienteController.fechaHora()}" /> 
							<f:selectItems value="#{clienteController.accion}" var="pro1"
								itemLabel="#{pro1.carLabel}" itemValue="#{pro1.carLabel}" />
						</h:selectOneMenu>
					</div>

					<div class="form-group col-sm-6">
						  <label for="sel3">Asignado a:</label>
						<h:selectOneMenu class="form-control" id="sel3"
							value="#{clienteController.agendamiento.tecnicoResponsable}">
							<f:selectItem itemLabel="---" itemalue="--"/>
							<f:selectItems value="#{clienteController.empleados}"
								var="empleado" itemLabel="#{empleado.nombre}"
								itemValue="#{empleado.nombre}" />
						</h:selectOneMenu>
					</div>

					<div class="form-group">
						<label>Observaciones</label>
						<h:inputTextarea
							value="#{clienteController.agendamiento.observaciones}"
							class="form-control" id="exampleFormControlTextarea11" rows="5" />
					</div>

					<div class="btnsIngre_Agen">
						<h:commandButton action="#{clienteController.cmd()}"
							onclick="#{clienteController.consultarRegistro()}"
							class="btn btn-primary botonesPW" value="PING" />

						<h:commandButton action="#{clienteController.winbox()}"
							immediate="true" class="btn btn-primary" value="WINBOX" />

					</div>

					<div class="btnsIngre_Agen">
						<h:commandButton
							action="#{clienteController.guardarAgendamiento()}"
							class="btn btn-primary btnIn" value="Ingresar" />


					</div>



				</div>

			</div>

		</div>

	</h:form>

</body>
</html>
